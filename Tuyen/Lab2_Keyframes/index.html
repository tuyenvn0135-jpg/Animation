<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - CSS Animation Keyframes</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <section>
        <h2>Bài 1: Marquee Text</h2>
        <div class="marquee">
            <p>Chào mừng bạn đến với khóa học Thiết kế Website động - Lab 2 Animation!</p>
        </div>
    </section>

    <section>
        <h2>Bài 2: Rotate Box</h2>
        <div class="box-container">
            <div class="box"></div>
        </div>
    </section>

    <section>
        <h2>Bài 3: Fade-in Sequence</h2>
        <div class="fade-container">
            <img src="assets/anh/download (1).jpg" alt="SP 1">
            <img src="assets/anh/download (2).jpg" alt="SP 2">
            <img src="assets/anh/download.jpg" alt="SP 3">
        </div>
    </section>

    <section>
        <h2>Bài 4: Call to Action</h2>
        <button class="cta">MUA NGAY</button>
    </section>

    <section>
        <h2>Bài 5: Simple CSS Slider</h2>
        <div class="slider">
            <div class="slide-track">
                <img src="assets/anh/image1.jpg" alt="S1">
                <img src="assets/anh/image2.jpg" alt="S2">
                <img src="assets/anh/image3.jpg" alt="S3">
            </div>
        </div>
    </section>
    <section>
        <h2>Bài 5.2: Hiệu ứng Ảnh Chuyển Đổi (Fade)</h2>
        <div class="fade-slider">
            <img src="assets/anh/image4.jpg" class="img1" alt="Ảnh 1">
          <img src="assets/anh/download (3).jpg" class="img2" alt="Ảnh 2">
        <img src="assets/anh/download (4).jpg" class="img3" alt="Ảnh 3">
        </div>
    </section>
</body>
</html>
